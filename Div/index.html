<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.google.com/" method="POST">
        <div>
            <h1>This is my page</h1>
        </div>
        <div>
        <textarea name="coding" rows="5" cols="10">
            
        </textarea>
        </div>
        <br>
        <div>
        <label for="sports">Choose you fav sport:</label>
        <select id="sports" name="sports">
            <option value="Football">Fotball</option>
            <option value="Basketball">Basketball</option>
            <option value="Tennis">Tennis</option>
            <option value="Golf">Golf</option>
        </select>
        </div>
        <br>
        <div>
        <label for="languages">Choose your language:</label>                                   
        <input list="languages" placeholder="Chose your language:"> 
        <datalist id="languages">
        <option value="Java"></option>   
        <option value="CSS"></option> 
        <option value="Python"></option> 
        <option value="C++"></option>
        </datalist>
        </div>
        <div>
        <dl>
            <dt>CSS</dt>
            <dd>Cascading style sheet</dd>
        </dl>
        <p>Tis is a   &amp;   paragraph</p>
        <p>This is also  &lt;      a paragraph</p>
        </div>
    </form>        
</body>
</html>
